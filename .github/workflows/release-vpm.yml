name: Release VPM Package

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./unity/package.json').version")
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          case "${{ inputs.version_type }}" in
            "patch") patch=$((patch + 1)) ;;
            "minor") minor=$((minor + 1)); patch=0 ;;
            "major") major=$((major + 1)); minor=0; patch=0 ;;
          esac

          NEW_VERSION="$major.$minor.$patch"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('unity/package.json', 'utf8'));
            pkg.version = '${{ steps.version.outputs.new }}';
            fs.writeFileSync('unity/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Commit and tag
        run: |
          TAG_NAME="vpm-v${{ steps.version.outputs.new }}"
          git add unity/package.json
          git commit -m "chore(vpm): bump version to ${{ steps.version.outputs.new }}"
          git tag -a "$TAG_NAME" -m "VPM Release $TAG_NAME"
          git push origin HEAD
          git push origin "$TAG_NAME"

      - name: Create release zip
        run: |
          cd unity
          zip -r ../release.zip ./* -x "*.git*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: vpm-v${{ steps.version.outputs.new }}
          name: "VPM v${{ steps.version.outputs.new }}"
          generate_release_notes: true
          files: release.zip
