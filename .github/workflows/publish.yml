name: Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump (patch, minor, major)
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

concurrency: publish

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version and tag
        run: npm version ${{ inputs.bump }}

      - name: Publish to npm
        run: npm publish

      - name: Push tags
        run: git push --follow-tags
